<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job application form</title>
    <link rel="icon" type="img" href="multimedia.jpeg" />
    <style>
    legend{
        background-color:yellow;
        
    }
     .f1 {
    background-image: url(formbackground.jpeg);
background-repeat: no-repeat;
background-size:cover;
width:50%;
height:auto;
margin-top: 100px;
  margin-bottom: 100px;
  margin-right: 100px;
  margin-left: 350px;

    }
    body{
        background-color:aquamarine;
    }
    h1{
        direction: rtl;
    }
    </style>
</head>

<body>
    <div class="f1">
    <h1 style="text-align: center ">Job Application Form</h1>
    <form >
        
        <fieldset>
            <legend>Personal Details:</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required />
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required /><br />
            <p>Gender:</p>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
            <label for="DOB">Date of birth:</label>
            <input type="date" id="DOB" name="DOB" />
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="59" />
            <br /><br />

            <label for="religon">Religon:</label>
            <select name="religon" id="religon">
                <option value="hindu">hindu</option>
                <option value="sikh">sikh</option>
                <option value="jain">jain</option>
                <option value="buddhism">buddhism</option>
                <option value="christian">christian</option>
            </select>
            <label for="address">Address:</label>
            <textarea placeholder="address" style="vertical-align: middle" name="address" rows="3">
        </textarea>
            <br /><br />
            <label for="favcolor">Choice your favorite color:</label>
            <input type="color" id="favcolor" name="favcolor" value="#000000" />
        </fieldset>
        <br>
        <fieldset>
            <legend>Educational Details:</legend>
            <label for="graduation"> Graduation type:</label>
            <select name="graduation" id="graduation">
                <option value="BE">BE/B.tech</option>
                <option value="Bsc">BSC</option>
                <option value="BCA">BCA</option>
                <option value="BCS">BCS</option>
                <option value="B.pharm">B.bharm</option>
            </select>
            <label for="specialization">specialization:</label>
            <input type="text" id="specialization" name="specialization" /><br /><br />
            <label for="cgpa">CGPA/percentage:</label>
            <input type="number" id="cgpa" name="cgpa" placeholder="if cgpa then out of 10" />
            <label for="passyear">Passout Year:</label>
            <input type="month" id="passyear" name="passyear" /><br /><br />
            <label for="hsc">HSC Board name:</label>
            <input type="text" id="hsc" name="hsc" />
            <label for="specialization">specialization:</label>
            <input type="text" id="specialization" name="specialization" /><br /><br />
            <label for="cgpa">CGPA/percentage:</label>
            <input type="number" id="cgpa" name="cgpa" placeholder="if cgpa then out of 10" />
            <label for="passyear">Passout Year:</label>
            <input type="month" id="passyear" name="passyear" /><br /><br />
            <label for="ssc">SSC Board name:</label>
            <input type="text" id="hsc" name="hsc" />

            <label for="cgpa">CGPA/percentage:</label>
            <input type="number" id="cgpa" name="cgpa" placeholder="if cgpa then out of 10" />
            <br /><br />
            <label for="passyear">Passout Year:</label>
            <input type="month" id="passyear" name="passyear" /><br /><br />
        </fieldset>
<br>
        <fieldset>
            <legend>Skills:</legend>
            <p>Language known:</p>
            <input type="checkbox" id="l1" name="html" value="html" />
            <label for="l1">HTML</label>
            <input type="checkbox" id="l2" name="css" value="css" />
            <label for="l2">CSS</label>
            <input type="checkbox" id="l3" name="js" value="js" />
            <label for="l3">Java Script</label>
            <input type="checkbox" id="l4" name="java" value="java" />
            <label for="l4">Java </label>
            <input type="checkbox" id="l5" name=".net" value=".net" />
            <label for="l5">.net</label>
            <input type="checkbox" id="l6" name="react" value="react" />
            <label for="l6">react</label>
            <input type="checkbox" id="l7" name="angular" value="angular" />
            <label for="l7">angular</label><br /><br />
            <label for="oskills">other skills:</label>
            <input type="text" id="oskills" name="oskills" placeholder="dont mention technical skills" />
        </fieldset>
        
<br>
        <fieldset>
            <legend>Contact Details:</legend>
            <label for="mobileno">Mobile no:</label>
            <input type="tel" id="mobileno" name="mobileno" placeholder="1234567890" pattern="[0-9]{10}" />
            <br /><br />
            <label for="email">E-mail Id:</label>
            <input type="email" id="email" name="email" />
        </fieldset><br>
        <fieldset>
            <legend>previous Experience:</legend>
            <label for="cname">Company Name:</label>
            <input type="text" id="cname" name="cname" />
            <label for="doj">Month of joining:</label>
            <input type="month" id="doj" name="doj" /><br /><br />
            <label for="csalary">Current Salary:</label>
            <input type="number" id="csalary" name="csalary" placeholder=" In LPA only" />
            <label for="esalary">Expected Salary:</label>
            <input type="number" id="esalary" , name="esalary" placeholder="In LPA only" />
        </fieldset>

        <br />
        <fieldset>
            <legend>Documents</legend>
        <label for="myfile">Upload resume:</label>
        <input type="file" id="myfile" name="myfile" />
    </fieldset>

        <br />

        <button onclick ="alert('successfully submitted')">submit</button>

        <input type="reset" value="reset"  />
    </form>
</div>
</body>

</html>
