<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unorder list</title>
<style>
    .u{
       list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
    }
   .u li a{
        float: left;
        text-decoration: none;
        display: block;
  color: white;
  text-align: center;
  padding: 16px;

    }
.u li a:hover{
    background-color: gray;
    color: lightblue;
}
</style>
</head>
<body>
    <h2>unordered list</h2>
    <br><br>
    <p><i>Drinks</i></p>
    <ul style="list-style-type: none;">
        <li>tea
            <ul style="list-style-type: disc;">
                <li>black tea</li>
                <li>green tea</li>
                <li>regular</li>
            </ul>
        </li>
        <li>coffee
            <ul style="list-style-type: square;">
                <li>hot coffee</li>
                <li>cold coffee</li>
               
            </ul>
        </li>
        <li>water</li>
        <li>sprite</li>
    </ul>
    <br>
    <ul class="u">
        <li><a href="jobform.html">Apply for job</a></li>
        <li><a href="list1.html">batch</a></li>
        <li><a href="imgmapassignment.html">imgmapping</a></li>
        
    </ul>
    
</body>
</html>
