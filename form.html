<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>html form</h1>
<div class="form1">  
<form >
    <fieldset>
        <legend>Basic info</legend>
 
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" value="">
    <br>
    <br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" value="">
    <br>
    <br>
    <label for="mobileNo">Mobile No:</label>
    <input type="number" id="Mobile" name="mobile" value="">
    
    
    <textarea placeholder="address" rows="5" columns="10">Default address</textarea>
</fieldset>
<br>
<br>
<fieldset>
    <legend>other Details</legend>
<label for="tech">select technology:</label>
<select id="tech" name="tech" size="3" multiple>
     <option value="none" selected>none</option>
<option value="react">react</option>
<option value="java">java</option>
<option value="html">html</option>
<option value="css">css</option>

</select>
</fieldset>
<br><br>

<button onclick="alert('successfully submitted')">submit</button>

</form>
</div> 
</body>
</html>
