<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple ClassS</title>
    <style>
        .city {
          background-color: red;
          color: white;
          padding: 10px;
        } 
        
        .main {
          text-align: center;
          background-color: aqua;
        }
       
        </style>
        </head>
        <body>
        
        <h2>Multiple Classes</h2>
        
        <h2 class="city ">London</h2>
        <h2 class="city main">Paris</h2>
        <h2 class="city">Tokyo</h2>
    
</body>
</html>
