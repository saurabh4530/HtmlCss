<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <style>
        .city {
          background-color: red;
          color: white;
          border: 5px solid black;
          margin: 20px;
          padding: 20px;
        }
        .important{
           font-size: 50px;
            color: red;
        }
        </style>
</head>
<body>
    <div class="city">
        <h2>London</h2>
        <p>London is the capital of England.</p>
        </div> 
        
        <div class="city">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
        </div>
        
        <div class="city">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
        </div>
<hr>
<hr>
<h1>this is span example</h1>

<h2>London is the <span class="important"> capital</span> of England.</h2>


    
</body>
</html>
