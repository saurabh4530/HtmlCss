<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
</head>
<body>
    
   <img src="/nature.jpeg" style="max-width: 100%; /* Ensure the image doesn't exceed its container */
   height: auto; /* Maintain the aspect ratio of the image */
   display: block; /* Remove any default inline spacing */
   margin: 0 auto; /* Center the image horizontally within its container */">
   <hr>
<img src="/PraticeHtmlCss/snow.jpeg" style="max-width: 100% ">

    <hr> 
    <h2 style="background-color: yellow;">Responsive image example</h2>
    <p>images will change according to device size</p>
    <picture>
        <source srcset="/PraticeHtmlCss/snow.jpeg" media="(max-width:450px)" alt="snow" >

        <source srcset="/nature.jpeg" media="(max-width:650px)" alt="nature" >
<img src="/smile.jpeg" alt="smile">
    </picture>


    <hr>
    <h1 style="font-size:10vw;">Responsive Text</h1>

<p style="font-size:5vw;">Lorem ipsum dolor sit amet.</p>

<p style="font-size:5vw;">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Saepe, recusandae.</p>

<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti aut, quos et doloremque dolores rem.</p>


</body>
</html>
