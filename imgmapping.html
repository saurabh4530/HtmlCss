<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imgmapping</title>
</head>
<body>
    <h2>img mapping example</h2>
    <br>
    <img src="imgmap.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">

<map name="workmap">
  <area shape="rect" coords="34,44,270,350" alt="Computer" href="https://en.wikipedia.org/wiki/Computer">
  <area shape="circle" coords="337, 300, 44" href="https://www.britannica.com/topic/coffee">
  <area shape="rect" coords="290,172,333,250" alt="Phone" href="https://www.flipkart.com/mobile-phones-store">
</map>
</body>
</html>
